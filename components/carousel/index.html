<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <style>
      .carousel-indicators {
        list-style: none;
        margin-bottom: 0;
        padding-left: 0;
      }
      .carousel {
        position: relative;
      }
      .carousel-inner {
        overflow: hidden;
        position: relative;
        width: 100%;
      }
      .carousel-open:checked + .carousel-item {
        opacity: 100;
        position: static;
      }
      .carousel-item {
        opacity: 0;
        position: absolute;
        transition: opacity .6s ease-out;
      }
      .carousel-item img {
        display: block;
        height: auto;
        max-width: 100%;
      }
      .carousel-control {
        background: rgba(0,0,0,0.5);
        border: #aaa solid 1px;
        border-radius: 50%;
        color: #fff;
        cursor: pointer;
        display: none;
        font-size: 4rem;
        height: 40px;
        line-height: 35px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        width: 40px;
        z-index: 10;
      }
      .carousel-control.prev {
        left: 2%;
      }
      .carousel-control.next {
        right: 2%;
      }
      .carousel-control:hover {
        background: rgba(0,0,0,0.8);
        color: #aaa;
      }
      #carousel-1:checked ~ .control-1,
      #carousel-2:checked ~ .control-2,
      #carousel-3:checked ~ .control-3{
        display: block;
      }
      .carousel-indicators {
        bottom: 2%;
        left: 0;
        position: absolute;
        right: 0;
        text-align: center;
        z-index: 10;
      }
      .carousel-indicators li {
        display: inline-block;
        margin: 0 5px
      }
      .carousel-bullet{
        color: #fff;
        cursor: pointer;
        display: block;
        font-size: 3.5rem;
      }
      .carousel-bullet:hover {
          color: #aaa;
      }
      #carousel-1:checked ~ .control-1 ~ .carousel-indicators li:nth-child(1) .carousel-bullet,
      #carousel-2:checked ~ .control-2 ~ .carousel-indicators li:nth-child(2) .carousel-bullet,
      #carousel-3:checked ~ .control-3 ~ .carousel-indicators li:nth-child(3) .carousel-bullet {
          color: #428bca;
      }
    </style>
  </head>
  <body>

    <!-- Carousel -->
    <div class="carousel">
      <div class="carousel-inner">
        <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden checked />
        <div class="carousel-item">
          <img src="http://fakeimg.pl/2000x800/222/fff/?text=First" />
        </div>
        <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden />
        <div class="carousel-item">
          <img src="http://fakeimg.pl/2000x800/070060/fff/?text=Secound" />
        </div>
        <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden />
        <div class="carousel-item">
          <img src="http://fakeimg.pl/2000x800/600000/fff/?text=Third" />
        </div>
        <label for="carousel-3" class="carousel-control prev control-1">‹</label>
        <label for="carousel-2" class="carousel-control next control-1">›</label>
        <label for="carousel-1" class="carousel-control prev control-2">‹</label>
        <label for="carousel-3" class="carousel-control next control-2">›</label>
        <label for="carousel-2" class="carousel-control prev control-3">‹</label>
        <label for="carousel-1" class="carousel-control next control-3">›</label>
        <ol class="carousel-indicators">
          <li><label for="carousel-1" class="carousel-bullet">•</label></li>
          <li><label for="carousel-2" class="carousel-bullet">•</label></li>
          <li><label for="carousel-3" class="carousel-bullet">•</label></li>
        </ol>
      </div>
    </div>

  </body>
</html>
